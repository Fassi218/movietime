<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmoverzicht - MovieTime</title>
    <!-- Verbindt met de Bootstrap CSS voor styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header met navigatie en logo -->
    <header>
        <!-- Hamburger menu knop -->
        <button class="navbar-toggler btn btn-outline-secondary" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </button>
        <div class="logo">
            <a href="index.html">
                <img src="8014040.png" alt="MovieTime Logo">
            </a>
        </div>
        <!-- Navigatie links -->
        <nav class="nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="vestigingenpagina.html" class="nav-link">Vestigingen</a>
            <a href="recensiepagina.html" class="nav-link">Recensies</a>
            <a href="filmoverzicht.html" class="nav-link">Filmoverzicht</a>
        </nav>
    </header>

    <!-- Paginatitel -->
    <h1 class="page-title">Ontdek onze films</h1>

    <!-- Zoekbalk -->
    <div class="search-container">
        <input type="text" id="searchBox" placeholder="Zoek een film..." oninput="filterFilms()">
    </div>

    <!-- Hoofdinhoud met filmoverzicht -->
    <main>
        <div class="film-container" id="filmContainer">
            <!-- Film 1 -->
            <div class="film" data-title="Inception" onclick="openLightbox('movies/con.jpeg')">
                <img src="movies/con.jpeg" alt="Inception">
                <p>Inception</p>
            </div>
            <!-- Film 2 -->
            <div class="film" data-title="The Dark Knight" onclick="openLightbox('movies/downloads%20(1).jpeg')">
                <img src="movies/downloads%20(1).jpeg" alt="The Dark Knight">
                <p>The Dark Knight</p>
            </div>
            <!-- Film 3 -->
            <div class="film" data-title="Interstellar" onclick="openLightbox('movies/downloads.jpeg')">
                <img src="movies/downloads.jpeg" alt="Interstellar">
                <p>Interstellar</p>
            </div>
            <!-- Film 4 -->
            <div class="film" data-title="Dune" onclick="openLightbox('movies/Dune_(2021_film).jpg')">
                <img src="movies/Dune_(2021_film).jpg" alt="Dune">
                <p>Dune</p>
            </div>
            <!-- Film 5 -->
            <div class="film" data-title="No Time To Die" onclick="openLightbox('movies/dune.jpg')">
                <img src="movies/dune.jpg" alt="No Time To Die">
                <p>No Time To Die</p>
            </div>
            <!-- Film 6 -->
            <div class="film" data-title="Spider-Man: No Way Home" onclick="openLightbox('movies/Spider-Man_No_Way_Home_poster.jpg')">
                <img src="movies/Spider-Man_No_Way_Home_poster.jpg" alt="Spider-Man: No Way Home">
                <p>Spider-Man: No Way Home</p>
            </div>
        </div>
    </main>

    <!-- Lightbox voor grotere afbeeldingen -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <div class="close-lightbox" onclick="closeLightbox()">
            <i class="fas fa-times"></i>
        </div>
        <img id="lightboxImage" src="" alt="Film Image">
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 MovieTime. Alle rechten voorbehouden.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
